name: Django                                  # workflow name

on:
  push:                                       
    branches:                                 # similar to "only" in GitLab
      - main

jobs:
  build:
    runs-on: ubuntu-20.04                    # similar to "image" in GitLab
    steps:
      - run: echo "This is a build step"      # similar to "script" in GitLab

  test:
    needs: build  
    runs-on: ubuntu-20.04
    steps:
      - run: echo "This is a test step"

  oast:
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - uses: actions/checkout@v2

      - run: docker run --rm -v $(pwd):/src hysnsec/safety check -r requirements.txt --json | tee oast-results.json
	continue-on-error: true

      - uses: actions/upload-artifact@v2
        with:
          name: Safety
          path: oast-results.json
        if: always()                        # what is this for?

  integration:
    needs: oast
    runs-on: ubuntu-20.04
    steps:
      - run: echo "This is an integration step"
      - run: exit 1
	continue-on-error: true
      
  artifact:
    needs: integration
    runs-on: ubuntu-20.04
    steps:
      - name: create artifactg
        run: echo "Hello Github actions" > hello.txt
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: hello 
          path: hello.txt      

  prod:
    needs: artifact  
    runs-on: ubuntu-20.04
    steps:
      - run: echo "This is a deploy step"
